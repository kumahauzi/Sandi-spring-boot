<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Daftar Pengguna</title>
</head>
<body>
<h2>Daftar Pengguna</h2>
<table border="1">
  <thead>
  <tr>
    <th>User ID</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>User Type</th>
    <th>Create At</th>
    <th>Create By</th>
    <th>Update At</th>
    <th>Update By</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${userr}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.userEmail}"></td>
    <td th:text="${user.phoneNumber}"></td>
    <td th:text="${user.address}"></td>
    <td th:text="${user.userType}"></td>
    <td th:text="${user.createAt}"></td>
    <td th:text="${user.createBy}"></td>
    <td th:text="${user.updateAt}"></td>
    <td th:text="${user.updateBy}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
